<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Groucho & Chica</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Merriweather:wght@300;400;700&display=swap"
            rel="stylesheet"
        />
        <link href="/css/output.css" rel="stylesheet" />
        <link rel="icon" type="image/x-icon" href="/favicon.ico" />
        <script src="https://unpkg.com/htmx.org@1.9.10"></script>
        <script src="https://kit.fontawesome.com/08508bca30.js" crossorigin="anonymous"></script>
    </head>
    <body class="font-family-merriweather min-h-screen bg-gradient-to-br from-orange-50 via-white to-gray-100">
        <div class="container mx-auto px-4 py-8">
            <header class="mb-12 text-center">
                <h1 class="font-family-playfair mb-4 text-6xl font-black text-gray-900">Groucho & Chica</h1>
            </header>

            <main>
                <div class="mx-auto mt-12 max-w-2xl overflow-hidden rounded-lg bg-orange-50 shadow-lg">
                    <div
                        id="about-section"
                        hx-get="/api/cats/about/groucho_and_chica"
                        hx-trigger="load"
                        hx-swap="innerHTML"
                    >
                        <img
                            alt="Groucho and Chica laying down together"
                            src="/img/about_grouchi_1.jpg"
                            class="max-h-[480px] w-full object-cover"
                        />
                        <div class="p-8">
                            <h2 class="mb-4 text-2xl font-bold text-gray-800">Loading...</h2>
                        </div>
                    </div>
                </div>

                <div class="mx-auto mt-12 max-w-2xl rounded-lg border-2 border-gray-900 bg-white p-8 shadow-lg">
                    <h2 class="mb-4 text-2xl font-bold text-gray-800">Learn More</h2>

                    <div
                        id="about-navigation-section"
                        class="flex flex-row gap-4"
                        hx-get="/api/cats/about_navigation/groucho_and_chica"
                        hx-trigger="load"
                        hx-swap="innerHTML"
                    >
                        <div class="flex-1 text-center">Loading navigation...</div>
                    </div>
                </div>
            </main>

            <footer class="mt-12 text-center text-gray-600">
                <p class="mt-2 text-sm">Built with HTMX, Tailwind CSS, and Express.js</p>
            </footer>
        </div>
    </body>
</html>
