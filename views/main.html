<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Groucho & Chica</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Merriweather:wght@300;400;700&display=swap"
            rel="stylesheet"
        />
        <link href="/css/output.css" rel="stylesheet" />
        <link rel="icon" type="image/x-icon" href="/favicon.ico" />
        <script src="https://unpkg.com/htmx.org@1.9.10"></script>
        <script src="https://kit.fontawesome.com/08508bca30.js" crossorigin="anonymous"></script>
    </head>
    <body class="font-family-merriweather min-h-dvh bg-gradient-to-br from-orange-50 via-white to-gray-100">
        <div class="container mx-auto px-4 py-8">
            <header class="mb-12 text-center">
                <h1 class="font-family-playfair mb-4 text-4xl font-black text-gray-900 md:text-6xl">Groucho & Chica</h1>
            </header>

            <main>
                <!-- Stacked cards container -->
                <div id="cards-container" class="relative mx-auto mt-12 max-w-2xl">
                    <!-- Groucho card (back left) -->
                    <div
                        id="card-groucho"
                        class="absolute top-0 right-0 left-0 -translate-x-96 translate-y-4 -rotate-2 transform cursor-pointer transition-all duration-500 hover:-translate-x-[28rem] hover:translate-y-2 hover:-rotate-3"
                        data-position="left"
                        data-cat="groucho"
                    >
                        <div
                            class="overflow-hidden rounded-lg bg-blue-50 opacity-60 shadow-lg transition-all duration-300 hover:opacity-90 hover:shadow-xl"
                        >
                            <div
                                id="about-groucho"
                                hx-get="/api/cats/about/groucho?show_carousel=false"
                                hx-trigger="load"
                                hx-swap="innerHTML"
                            >
                                <div class="p-8">
                                    <h2 class="mb-4 text-2xl font-bold text-gray-800">Loading...</h2>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Chica card (back right) -->
                    <div
                        id="card-chica"
                        class="absolute top-0 right-0 left-0 translate-x-96 translate-y-4 rotate-2 transform cursor-pointer transition-all duration-500 hover:translate-x-[28rem] hover:translate-y-2 hover:rotate-3"
                        data-position="right"
                        data-cat="chica"
                    >
                        <div
                            class="overflow-hidden rounded-lg bg-pink-50 opacity-60 shadow-lg transition-all duration-300 hover:opacity-90 hover:shadow-xl"
                        >
                            <div
                                id="about-chica"
                                hx-get="/api/cats/about/chica?show_carousel=false"
                                hx-trigger="load"
                                hx-swap="innerHTML"
                            >
                                <div class="p-8">
                                    <h2 class="mb-4 text-2xl font-bold text-gray-800">Loading...</h2>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Main card (Groucho & Chica) -->
                    <div
                        id="card-both"
                        class="relative z-10 transition-all duration-500"
                        data-position="center"
                        data-cat="groucho_and_chica"
                    >
                        <div class="overflow-hidden rounded-lg bg-orange-50 shadow-2xl/35">
                            <div
                                id="about-both"
                                hx-get="/api/cats/about/groucho_and_chica?show_carousel=true"
                                hx-trigger="load"
                                hx-swap="innerHTML"
                            >
                                <div class="p-8">
                                    <h2 class="mb-4 text-2xl font-bold text-gray-800">Loading...</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div
                    id="chat-container"
                    class="mt-24 h-[600px] rounded-lg border-2 border-dashed border-gray-300 bg-white"
                >
                    <div id="chat-view" class="grid h-full grid-cols-12">
                        <div
                            id="chat-navigation"
                            class="col-span-3 py-8 pl-8"
                            hx-get="/api/chat/nav"
                            hx-trigger="load"
                            hx-swap="outerHTML"
                        >
                            <div class="p-8">
                                <h2 class="mb-4 text-2xl font-bold text-gray-800">Loading...</h2>
                            </div>
                        </div>
                        <div
                            id="chat-messages"
                            hx-get="/api/chat/messages/groucho"
                            hx-trigger="load"
                            hx-swap="outerHTML"
                        >
                            <div class="p-8">
                                <h2 class="mb-4 text-2xl font-bold text-gray-800">Loading...</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </main>

            <footer class="mt-12 text-center text-gray-600">
                <p class="mt-2 text-sm">Built with HTMX, Tailwind CSS, and Express.js</p>
            </footer>
        </div>

        <script src="/js/cardSwap.js"></script>
    </body>
</html>
